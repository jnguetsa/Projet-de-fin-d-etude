{% extends "base.html" %}



{% block content %}
<div class="container fixed-top p-4 mt-5 ml-3" style="width: 14%;">
    <div class="card">
        <div class="card-body p-3">
            {% if user.is_authenticated %}
                <h6>
                    <strong>{{ user.username }}</strong> | <a href="{% url 'logout_user' %}">Deconnexion</a>
                </h6>
            {% endif %}
        </div>
    </div>
</div>





{% endblock content %}
